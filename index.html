<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter</title>
    <link rel="stylesheet" href="Assets/css/style.css">
</head>
<body>
    <header class="headerDesign">
        <nav class="headerNavbarDesign">
            <div class="innerNavarDivisionDesign">
                <h1>Kamyab Counter Practice</h1>
            </div>
        </nav>
    </header>
    <main class="mainDesign">
        <h1 class="mainHeadingDesign">Counter</h1>
        <section class="counterWrapper">
            <div class="counterNumber" id="counterNumb">0</div>
            <div class="counterNumberButtons">
                <button class="btn decrease">Decrease</button>
                <button class="btn reset">Reset</button>
                <button class="btn increase">Increase</button>
            </div>
        </section>
    </main>
    <script src="app.js"></script>
</body>
</html>
